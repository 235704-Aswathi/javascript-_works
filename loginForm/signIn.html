<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="container">
        <form class=form>
              <h1>NewsLetter SignUp Form</h1>
              <br>
              <div class="form-group">
                 <label for="username">Your full name</label>
                 <input type="text" class="form-input" name="name" id="name" placeholder="Fullname"/>
              </div>
        
              <div class="form-group">
                 <label for="password">Your password</label>
                 <input type="password" class="form-input" name="password" id="password" minlength="6"  placeholder="password"/>
              </div>
              

              <div class="form-group">
                <label for="edition">Your edition</label>
                <select name="edition"
                        id="edition"
                        class="form-input">
                    <option value="North Edition">North Edition</option>
                    <option value="South Edition">South Edition</option>
                </select>
            </div>
           

 
              <button type="submit">SIGN UP
                 <i class="fas fa-sign-in"></i>
              </button>
              
     </main>
</body>
</html>
